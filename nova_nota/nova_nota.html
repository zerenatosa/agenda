<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Notas Mentais - Lista de Concluídas</title>
</head>
<body>
    <main>
        <header>
            <div class="navbar">
                <p>Notas Mentais</p>
                <button class="btn btn-primary" type="button" onclick="abrePagina('nova_nota')">nova nota mental</button>
                <button class="btn btn-warning" type="button" onclick="abrePagina('home')">home</button>
            </div>
       </header>

        <div class = "container">
            <form id="form_notas">
                <div class="form-group col-md-3">
                    <label for="numero_siga">número do siga</label>
                    <input type="text" class="form-control" id="numero_siga">
                </div>
                <div class="form-group col-md-3">
                    <label for="nome_nota">nome da nota</label>
                    <input type="text" class="form-control" id="nome_nota">
                </div>
                <div class="form-group col-md-3">
                    <label for="data_agendamento">data do agendamento</label>
                    <input type="date" class="form-control" id="data_agendamento">
                </div>
                <div class="form-group col-md-4">
                    <label for="nome_interveniente">nome do interverniente</label>
                    <select id="nome_interveniente" class="form-control">
                        <option selected>selecione...</option>
                        <option>ze</option>
                        <option>renato</option>
                    </select>
                </div>
                <div class="form-group">
                    <label for="observacoes">Observações</label>
                    <textarea class="form-control" id="observacoes" cols="20" rows="5"></textarea>
                </div>
                <button id = "adicionar_nota" class="btn btn-primary" onclick="pegaDadosForm()">enviar</button>
            </form>
        </div>




        <footer class = "rodape">
            <div style="width: 50vw; margin-left : 25vw;">
                <a class="btn btn-warning" href="/index.html">voltar</a>
            </div>
        </footer>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>        
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="/lista_hoje/lista_hoje.js"></script>        
    <script src="/base_de_dados/base_de_dados.js"></script>        
    <script src="/nova_nota/nova_nota.js"></script>        
</body>
</html>
