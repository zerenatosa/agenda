<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" type="text/css" href="/css/footer.css">
    <link rel="stylesheet" type="text/css" href="/css/header.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
    <title>Notas Mentais - Lista de Concluídas</title>
</head>
<body onload="onLoadListaNotas()" class = "site">
    <div class = "site-content">
    <main>
        <div class="navbar">
            <p>Notas Mentais - Lista de Concluídas</p>
            <button class="btn btn-primary" type="button" onclick="abrePagina('nova_nota')">nova nota mental</button>
            <button class="btn btn-primary" type="button" onclick="abrePagina('lista_hoje')">notas em ser</button>
            <button class="btn btn-warning" type="button" onclick="abrePagina('home')">home</button>
        </div>
        <table id = "tabela-geral" class="table table-striped table-dark table-hover">
            <thead class="thead-dark">
                <tr>
                    <th>id_nota</th>
                    <th>siga</th>
                    <th>nome_nota</th>
                    <th>data_inclusao</th>
                    <th>data_agendamento</th>
                    <th>data_ultima_edicao</th>
                    <th>nome_interveniente</th>
                    <th>observacao</th>
                    <th>situacao</th>
                </tr>
            </thead>
            <tbody id="tabela-lista-notas">
                <!-- tabela construída em tempo de execução  -->
            </tbody>
        </table>

    </main>
    </div>
    <footer>
        <div class = "centralizada">
            <p>Autor: zerenatosa</p>
        </div>
    </footer>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3" crossorigin="anonymous"></script>        
    <script src="/lista_hoje/lista_hoje.js"></script>        
    <script src="/base_de_dados/base_de_dados.js"></script>  
    <script src="/nova_nota/nova_nota.js"></script>    
    <script src="/concluidas/concluidas.js"></script>     
</body>
</html>
